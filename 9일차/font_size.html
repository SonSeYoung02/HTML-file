<!DOCTYPE html>
<html>
<head>
    <title>CSS font property</title>
    <style>
        .a{font-size: 32px;}
        .b{font-size: 2em;}
        .c{font-size: large;}
        .d{font-size: small;}
    </style>
</head>
<body>
    <h1>제목</h1>
    <p class="a">제목</p>
    <p class="b">제목</p>
    <p class="c">제목</p>
    <p class="d">제목</p>
</body>
</html>
